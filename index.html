<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Hole Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #00ffff;
        }

        .filter-section {
            margin: 20px 0;
            text-align: center;
        }

        select {
            padding: 8px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: 1px solid #00ffff;
            border-radius: 4px;
        }

        .facts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .fact-card {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .fact-card:hover {
            transform: translateY(-5px);
        }

        .fact-category {
            color: #00ffff;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .fact-source {
            color: #888;
            font-size: 0.8em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Black Hole Facts</h1>
        <div class="filter-section">
            <select id="categoryFilter">
                <option value="all">All Categories</option>
                <option value="basic">Basic</option>
                <option value="physics">Physics</option>
                <option value="structure">Structure</option>
                <option value="formation">Formation</option>
                <option value="observation">Observation</option>
            </select>
        </div>
        <div id="factsContainer" class="facts-grid"></div>
    </div>

    <script>
        const blackHoleData = {
            "blackHoleFacts": [
                {
                    "id": 1,
                    "fact": "The point of no return around a black hole is called the event horizon",
                    "category": "basic",
                    "source": "astronomy"
                },
                // ... [previous 18 facts] ...
                {
                    "id": 20,
                    "fact": "The no-hair theorem states black holes can be described by just mass, charge, and spin",
                    "category": "physics",
                    "source": "theoretical physics"
                }
            ]
        };

        function createFactCard(fact) {
            const card = document.createElement('div');
            card.className = 'fact-card';
            card.innerHTML = `
                <div class="fact-content">${fact.fact}</div>
                <div class="fact-category">Category: ${fact.category}</div>
                <div class="fact-source">Source: ${fact.source}</div>
            `;
            return card;
        }

        function displayFacts(category = 'all') {
            const factsContainer = document.getElementById('factsContainer');
            factsContainer.innerHTML = '';
            
            const filteredFacts = category === 'all' 
                ? blackHoleData.blackHoleFacts 
                : blackHoleData.blackHoleFacts.filter(fact => fact.category === category);

            filteredFacts.forEach(fact => {
                factsContainer.appendChild(createFactCard(fact));
            });
        }

        document.getElementById('categoryFilter').addEventListener('change', (e) => {
            displayFacts(e.target.value);
        });

        // Initial display
        displayFacts();
    </script>
</body>
</html>
